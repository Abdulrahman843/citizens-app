<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#1976D2"> <!-- ✅ Improves mobile display -->
  <title>Citizens App</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- ✅ Google Maps API (Ensures Async Loading & initMap Availability) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlXQnjw_DvfLFN8L4UgKNR2JNysKpHfDk&callback=initMap&libraries=places&v=weekly"></script>

  <script>
    function initMap() {
      console.log("✅ Google Maps API Loaded Successfully!");
    }

    window.initMap = initMap; // ✅ Ensures function is globally available
  </script>

  <!-- ✅ Cordova Compatibility -->
  <script type="text/javascript">
    document.addEventListener("deviceready", function () {
      console.log("✅ Cordova is now available.");
    }, false);

    // ✅ Ensures Cordova loads only in mobile environments
    if (window.location.protocol === "file:") {
      var cordovaScript = document.createElement("script");
      cordovaScript.src = "cordova.js";
      document.head.appendChild(cordovaScript);
    }
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
