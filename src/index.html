<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#1976D2"> <!-- ✅ Improves mobile display -->
  <title>Citizens App</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- ✅ Google Maps API (Ensures Async Loading & initMap Availability) -->
  <script>
    function initMap() {
      console.log("✅ Google Maps API Loaded Successfully!");
    }

    function loadGoogleMaps() {
      if (!window.google) {
        const script = document.createElement("script");
        script.src =
          "https://maps.googleapis.com/maps/api/js?key=AIzaSyDlXQnjw_DvfLFN8L4UgKNR2JNysKpHfDk&callback=initMap&libraries=places&v=weekly";
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      }
    }

    window.initMap = initMap; // ✅ Make `initMap` globally accessible
    window.onload = loadGoogleMaps; // ✅ Ensures script loads only after page is ready
  </script>

  <!-- ✅ Fix for Cordova in Browsers -->
  <script type="text/javascript">
    if (window.location.protocol === "file:") {
      document.write('<script src="cordova.js"><\/script>');
    }

    document.addEventListener("deviceready", function () {
      console.log("✅ Cordova is now available.");
    }, false);
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
